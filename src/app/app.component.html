<div style="width: 80%; height: 80%;">
  <deckgo-deck embedded="true" animation="fade" direction="horizontal" direction-mobile="papyrus" #deck>
    <deckgo-slide-aspect-ratio id="slide1" grid="true" editable="true" ratio="16/9">
      <deckgo-drr text="true" drag="all" style="--user-select:text;" (drrSelect)="onSelected($event)">
        <span>An element</span>
      </deckgo-drr>
      <deckgo-drr
        style="--height:20%; --width:20%; --left:20%; --top:8.29600790513834%; --rotate:0deg;--user-select:none;"
        rotation="" (drrSelect)="onSelected($event)">
        <img src="assets/mylogo.png">
      </deckgo-drr>
    </deckgo-slide-aspect-ratio>
    <deckgo-slide-aspect-ratio grid="true" editable="true" ratio="16/9">
      <h1 style="position: absolute; top: 50%; left: 25%">An element</h1>
      <p style="position: absolute; top: 4%; left: 5%">
        Second element
      </p>
    </deckgo-slide-aspect-ratio>
  </deckgo-deck>
  <deckgo-inline-editor style="
          --deckgo-inline-editor-background-top:#0a67ab;
          --deckgo-inline-editor-background-bottom: #0b609e;
          --deckgo-inline-editor-button-color: #f5f5f5;
          --deckgo-inline-editor-sticky-bottom: 95%;
      " containers="h1,h2,h3,h4,p,span">
  </deckgo-inline-editor>
  <button (click)="addMedia()" style="width: 20%; height: auto;">Add Media</button>
  <button (click)="createTable()" style="width: 20%; height: auto;">Add Table</button>
</div>
